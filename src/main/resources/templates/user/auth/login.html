<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/user/auth}">
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/custom/auth/login.css}"/>
    <script th:src="@{/js/custom/login.js}"></script>
</head>
<body>
<div layout:fragment="content" class="col-md-6 col-lg-7 d-flex align-items-center">
    <div id="toast" class="wow bounceInRight" th:if="${param.error}" aria-live="polite"
         aria-atomic="true"
         style="position: fixed; top: 10px; right: 10px;">
        <div class="toast" data-delay="2000">
            <div class="toast-header">
                <strong class="mr-auto text-danger">Lỗi</strong>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Tài khoản hoặc mật khẩu không đúng
            </div>
        </div>
    </div>
    <div class="card-body p-4 p-lg-5 text-black">
        <form method="post" th:action="@{/login}" th:object="${user}">
            <div class="d-flex align-items-center mb-3 pb-1">
                <p class="h1 fw-bold mb-0"><span style="color: rgb(153, 40, 59)">EC</span> <span
                        style="color: orange">Fullstack</span></p>
            </div>

            <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Đăng nhập vào tài khoản của bạn</h5>
            <div class="form-outline mb-4">
                <input id="username"
                       name="username"
                       th:field="*{username}"
                       data-toggle="tooltip" data-placement="left" title="Tooltip on left"
                       placeholder="Username" type="username"
                       class="form-control form-control-lg"/>
            </div>

            <div class="form-outline mb-4">
                <input placeholder="Password" type="password" id="password"
                       name="password"
                       th:field="*{password}"
                       class="form-control form-control-lg"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                <!--                                        <label class="form-label" for="form2Example27">Password</label>-->
            </div>

            <div class="pt-1 mb-4">
                <button class="btn btn-dark btn-lg btn-block" type="submit">Đăng nhập</button>
            </div>

            <a class="small text-muted" href="#">Quên mật khẩu?</a>
            <p class="" style="color: #393f81;">Chưa có tài khoản?
                <a th:href="@{/signup}" style="color: #393f81;">Đăng ký tại đây</a></p>
        </form>

    </div>
</div>
</body>
</html>
