<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/xhtml"
        lang="vi"
>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title></title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/font-awesome.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.carousel.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/owl.theme.default.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link rel="stylesheet" th:href="@{/css/responsive.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom/admin/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom/admin/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/css/custom/admin/order-detail.css}"/>
</head>
<body>
<div class="page-wrapper chiller-theme toggled">
    <a id="show-sidebar" class="btn btn-sm btn-dark"><i class="fas fa-bars"></i></a>
    <section th:replace="~{/layouts/admin/sidebar :: sidebar}"></section>
    <section class="page-content">
        <div class="container-fluid">
            <header th:replace="~{/layouts/admin/header :: header}"></header>
            <main layout:fragment="content"></main>
            <footer th:replace="~{/layouts/admin/footer :: footer}"></footer>
        </div>
    </section>
</div>
</body>
<script th:src="@{/js/vendor/jquery-3.7.0.min.js}"></script>
<script th:src="@{/js/popper.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/vendor/modernizr-2.6.2.min.js}"></script>
<script th:src="@{/js/plugins.js}"></script>
<script th:src="@{/js/wow.min.js}"></script>
<script th:src="@{/js/owl.carousel.js}"></script>
<script th:src="@{/js/admin/sidebar.js}"></script>
<script th:src="@{/js/custom/admin.js}"></script>
<script>
    new WOW().init();
</script>
</html>
